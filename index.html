<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7d7438680d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <script>
      if (
        localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script src="js/script.js" defer></script>
    <title>Project Library</title>
  </head>

  <body class="dark:bg-darkBlue dark:text-white font-opensans">
    <!-- Header -->
    <header
      class="container mx-auto mt-10 px-6 text-center md:text-right md:h-20"
    >
      <!-- Dark/Light Mode Button -->
      <button
        id="theme-toggle"
        class="text-gray-500 dark:text-gray-400 transition duration-200 ease-in-out hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
      >
        <!-- Dark SVG Icon -->
        <svg
          id="theme-toggle-dark-icon"
          class="w-5 h-5 hidden"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          ></path>
        </svg>
        <!-- Light SVG Icon -->
        <svg
          id="theme-toggle-light-icon"
          class="w-5 h-5 hidden"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </header>

    <!-- Title section -->
    <div class="container mx-auto px-6 text-left md:pt-20 pb-36 md:text-left">
      <h1
        class="text-center mb-10 text-3xl font-bold leading-normal mt-2 md:text-4xl md:text-left"
      >
        My Book Library.
      </h1>
      <p
        class="text-center mx-auto max-w-sm mb-10 text-sm md:max-w-xl md:text-xl md:text-left md:mx-0"
      >
        As part of the Odin Project curriculum, I have been tasked with creating
        a book-tracker that uses Object-oriented programming.
      </p>
      <p
        class="max-w-sm mb-10 text-sm md:max-w-xl md:text-xl mx-auto text-center md:text-left md:mx-0"
      >
        The GitHub repo can be found here.
      </p>
      <!-- Form  Container -->
      <div class="max-w-6xl">
        <!-- Form -->
        <form
          action=""
          id="link-form"
          class="relative flex flex-col w-full py-10 mt-20 space-y-4 bg-darkViolet rounded-lg md:flex-row md:space-y-0 md:space-x-3"
          novalidate
        >
          <div class="flex flex-col md:w-1/2 space-y-1">
            <label for="title" class="font-bold text-lead tracking-wide"
              >Book</label
            >
            <input
              type="text"
              class="dark:text-black p-3 border-2 rounded-lg placeholder-slate-200s focus:outline-none border-slate-600 dark:border-none"
              placeholder="Book title"
              id="title"
              required
            />
          </div>

          <div class="flex flex-col md:w-1/2 space-y-1">
            <label for="author" class="font-bold text-lead tracking-wide"
              >Author</label
            >
            <input
              type="text"
              class="dark:text-black p-3 border-2 rounded-lg placeholder-slate-200s focus:outline-none border-slate-600 dark:border-none"
              placeholder="Author"
              id="author"
              required
            />
          </div>

          <button
            id="add-book"
            type="submit"
            class="flex flex-row justify-center rounded-md self-end bg-slate-600 md:rounded-full px-3 py-1.5 w-full md:w-1/12 dark:bg-slate-500 transition hover:dark:bg-slate-400 group hover:bg-slate-500"
          >
            <i
              class="text-white text-3xl fa-solid fa-plus transition group-hover:scale-125"
            ></i>
          </button>

          <!-- Error Message -->
          <!-- <div
            id="err-msg"
            class="absolute left-7 bottom-3 text-red text-sm italic"
          ></div> -->
        </form>

        <div
          id="error-message"
          class="text-3xl hidden"
          style="color: rgb(212, 48, 48)"
        ></div>

        <div class="overflow-y-hidden">
          <table
            class="w-full mt-6 divide-y hidden md:table dark:border-gray-800 light:border-black"
            id="book-table"
          >
            <thead class="text-lg mb-2">
              <tr>
                <th
                  class="py-3 text-left text-xs uppercase tracking-wider font-extrabold"
                >
                  Name
                </th>
                <th
                  class="py-3 text-left text-xs uppercase tracking-wider font-extrabold"
                >
                  Author
                </th>
                <th
                  class="py-3 text-left text-xs uppercase tracking-wider font-extrabold"
                >
                  Read
                </th>
                <th
                  class="py-3 text-left text-xs uppercase tracking-wider font-extrabold"
                ></th>
                <!-- Empty header for the remove button column -->
              </tr>
            </thead>
            <tbody>
              <!-- Example row -->
            </tbody>
          </table>

          <!-- Mobile table -->
          <div class="md:hidden block" id="mobile"></div>
        </div>
      </div>
    </div>
  </body>
</html>
